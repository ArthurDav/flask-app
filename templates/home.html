
<!DOCTYPE html>


<html>


<head>
	
	{% if title %}
		<title> Flask blog - {{ title }}</title>
	{% else %}
	
	<title>
		Flask blog
	
	</title>
	
	{% endif %}
</head>




<body>

	{% for post in posts %}

		<h3>{{post.title}}</h3>
		<p>{{post.content}}</p>
		<p>by {{ post.author }}</p>
		<p> posted the {{post.date_posted}}</p>

		
	
	{% endfor %}



</body>
</html>
